<VirtualHost *:80>
    ServerAdmin n9u93n@gmail.com
    ServerName vina.network
    ServerAlias www.vina.network
    DocumentRoot /var/www/vinanetwork/public_html

    ErrorLog ${APACHE_LOG_DIR}/vinanetwork-error.log
    CustomLog ${APACHE_LOG_DIR}/vinanetwork-access.log combined

    <Directory /var/www/vinanetwork/public_html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
